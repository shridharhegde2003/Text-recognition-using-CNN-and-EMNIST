<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Character Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        #image-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            margin-top: 20px;
        }
        .result-box {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Handwritten Character Recognition</h1>
        <p class="text-center text-muted">Upload an image of a single handwritten character (A-Z, a-z, 0-9).</p>
        
        <div class="card p-4 mt-4">
            <div class="mb-3">
                <label for="image-upload" class="form-label">1. Choose an Image (PNG, JPG)</label>
                <input class="form-control" type="file" id="image-upload" accept="image/png, image/jpeg">
            </div>

            <div class="text-center">
                <img id="image-preview" src="#" alt="Your image" class="d-none"/>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" id="predict-btn" disabled>2. Predict Character</button>
            </div>

            <div id="prediction-output" class="text-center mt-4 d-none">
                <div id="prediction-result" class="result-box text-success"></div>
                <div id="confidence-score" class="text-muted"></div>
            </div>
        </div>

        <footer class="text-center mt-4 text-muted">
            <p>Powered by a CNN model and Flask.</p>
        </footer>
    </div>

    <!-- Local JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
